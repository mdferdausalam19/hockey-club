<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey’s</title>
    <!-- CDN Script of Tailwind and daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/7107feeffd.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header class="container mx-auto px-5">
      <!-- Navbar Section -->
      <div class="navbar bg-base-100 my-12">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 font-bold"
            >
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-4xl font-extrabold">Hockey’s</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal space-x-5 font-bold">
            <li class="text-[#FF4240]"><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Pages</a></li>
            <li><a>Blog</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <button class="btn btn-ghost btn-circle hidden md:flex lg:flex">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
          <a class="btn bg-[#FF4240] text-white">Get Ticket</a>
        </div>
      </div>
      <!-- Banner Section -->
      <div class=" relative">
        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full lg:h-[70vh]">
            <img src="images/1.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide4" class="btn btn-circle bg-black text-white border-none">❮</a>
              <a href="#slide2" class="btn btn-circle bg-black text-white border-none">❯</a>
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full lg:h-[70vh]">
            <img src="images/2.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide1" class="btn btn-circle bg-black text-white border-none">❮</a>
              <a href="#slide3" class="btn btn-circle bg-black text-white border-none">❯</a>
            </div>
          </div>
          <div id="slide3" class="carousel-item relative w-full lg:h-[70vh]">
            <img src="images/3.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide2" class="btn btn-circle bg-black text-white border-none">❮</a>
              <a href="#slide4" class="btn btn-circle bg-black text-white border-none">❯</a>
            </div>
          </div>
          <div id="slide4" class="carousel-item relative w-full lg:h-[70vh]">
            <img src="images/4.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide3" class="btn btn-circle bg-black text-white border-none">❮</a>
              <a href="#slide1" class="btn btn-circle bg-black text-white border-none">❯</a>
            </div>
          </div>
        </div>
        <div class="p-4 lg:p-8 space-y-4 rounded-2xl bg-[#131318] w-full lg:max-w-[500px] mt-4 lg:absolute lg:bottom-8 lg:right-12">
            <h3 class="text-2xl font-extrabold text-white">Meet all the heroes from the field</h3>
            <p class="font-medium text-[rgba(255,255,255,0.60)]">Dit amet consectetur. Condimentum dignissim adipiscing aliquam turpis placerat dolor. Purus urna in sit nullam proin.</p>
        </div>
        
      </div>
      <div class=" border-b-2 border-dashed mt-10 lg:mt-24"></div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
